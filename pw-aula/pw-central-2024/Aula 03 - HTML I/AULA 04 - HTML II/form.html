<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=>, initial-scale=1.0">

<body>
    <h2>Formulário de Cadastro do Aluno</h2>
    <form action="#" method="post">
        <label>Nome</label><BR>
        <input type="text" id="inp_nome" ><BR>

        <BR>

        <label>Data Nascimento</label><BR>
        <input type="date" id="inp_data"><BR>
        <BR>

        <label>Email</label><BR>
        <input type="email" id="inp_email"><BR>
        <BR>


        <label>CPF</label><BR>
        <input type="number" id="inp_cpf"><BR>
        <br>

        <label>Genero</label><BR>
        <BR>
        <input type="radio" name="genero" id="rb_masc" value="Masculino">Masculino <br>
        <input type="radio" name="genero" id="rb_fem" value="Feminino">Feminino <br>
        <input type="radio" name="genero" id="rb_out" value="Outro">Outro <br>
        <br> 

        <label>Linguagens Favoritas</label><BR>
        <BR>
        <select id="sel_ling">
                <option value="Java">Java</option><BR>
                <option value="C#">C#</option><BR>
                <option value="JavaScript">JavaScript</option><BR>
                <option value="PHP">PHP</option><BR>
        
        </select>
            <BR><BR>
            <label>Aceito os termos e Condições</label><BR>
            <BR>
            <input type="checkbox" id="ckb_termo" required>
            <BR>

            <label for="Observação"></label><BR>
            <BR>
            <textarea  id="txt_obs" cols="50" rows="10"></textarea><BR>
            <BR>

            <input type="submit" value="Enviar"><BR>
            <BR>
            <input type="text" value="24/05/2006" readonly>
    </form>
</body>
