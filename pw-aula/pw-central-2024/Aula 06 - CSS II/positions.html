<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Utilizando positions</title>
    <style>@import url(CSS/styles.css);</style>
</head>
<body>
    <H2>    PROPRIEDADE DO positions </H2>
    <div class = "static-box">
        <p>Estou estatico</p>
    </div>
    <div class=" "relative-box>
        <p>Estou relativo</p>
    </div>
    <div class = "fixed-box">
        Estou fixo
    </div>
    <div class = "parent">
        <div class = "abosulte-box">
            <p>Conteudo em caixa absoluta</p>
        </div>
    </div>
    
</body>
</html>
