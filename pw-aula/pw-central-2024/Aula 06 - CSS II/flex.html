<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLEX </title>
    <style>
        @import url('CSS/styles.css');
    </style>
</head>
<body>
    <h2>Utilizando Flex-box</h2>
    <DIV class = "f-h-start"></DIV>
    <span>item 1</span>
    <span>item 2</span>
    <span>item 3</span>
    <div>
        <div class=" f-h-center"></div>
        <span>item 1</span>
        <span>item 2</span>
        <span>item 3</span>
    </div>
   
    <div class = "f-h-around">
        <span>item 1</span>
        <span>item 2</span>
        <span>item 3</span>
    </div>
    <div class = "f-h-between">
        <span>item 1</span>
        <span>item 2</span>
        <span>item 3</span>
    </div>
    <div class = "f-h-end">
        <span>item 1</span>
        <span>item 2</span>
        <span>item 3</span>
    </div>
    <h2>Utilizando Flex-box</h2>
    <DIV class = "f-v-start"></DIV>
    <span>item 1</span>
    <span>item 2</span>
    <span>item 3</span>
    <div>
        <div class=" f-v-center"></div>
        <span>item 1</span>
        <span>item 2</span>
        <span>item 3</span>
    </div>
   
    <div class = "f-v-stretch">
        <span>item 1</span>
        <span>item 2</span>
        <span>item 3</span>
    </div>

    <div class = "f-v-end">
        <span>item 1</span>
        <span>item 2</span>
        <span>item 3</span>
    </div>
    <div>
        <span>item 1</span>
        <span>item 2</span>
        <span>item 3</span>
    </div>
</body>
</html>
